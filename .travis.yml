language: node_js
node_js:
  - "12"
services: mongodb  
cache:  
  directories:
  - "node_modules"
install:
  - npm install
  - npm install eslint
script:
  - npm run lint
  - npm test
deploy:
  - provider: script
    cleanup: true
    script: chmod +x ./deploy.sh && ./deploy.sh
    on:
      branch: master
